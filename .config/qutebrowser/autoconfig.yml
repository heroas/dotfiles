# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        m: spawn mpv {url}
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.messages.info.fg:
    global: white
  colors.statusbar.caret.bg:
    global: purple
  colors.statusbar.url.success.http.fg:
    global: white
  completion.scrollbar.width:
    global: 9
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.netrc_file:
    global: null
  fonts.completion.category:
    global: bold 8pt Hermit
  fonts.completion.entry:
    global: 8pt Hermit
  fonts.debug_console:
    global: 10pt Hermit
  fonts.downloads:
    global: 9pt Hermit
  fonts.hints:
    global: bold 8pt Hermit
  fonts.keyhint:
    global: 9pt Hermit
  fonts.messages.error:
    global: 8pt Hermit
  fonts.messages.info:
    global: 8pt Hermit
  fonts.messages.warning:
    global: 8pt Hermit
  fonts.prompts:
    global: 8pt Hermit
  fonts.statusbar:
    global: 8pt Hermit
  fonts.tabs:
    global: 8pt Hermit
  scrolling.bar:
    global: false
  search.ignore_case:
    global: smart
  url.default_page:
    global: https://www.startpage.com/
  url.searchengines:
    global:
      DEFAULT: https://www.startpage.com/do/search?query={}
  url.start_pages:
    global: https://www.startpage.com/
